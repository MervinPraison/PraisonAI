name: Core Tests

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH


    - name: Install dependencies
      run: |
        cd src/praisonai
        uv pip install --system ."[ui,gradio,api,agentops,google,openai,anthropic,cohere,chat,code,realtime,call,crewai,autogen]"
        uv pip install --system duckduckgo_search
        uv pip install --system pytest pytest-asyncio pytest-cov

    - name: Set environment variables
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY || 'sk-test-key-for-github-actions-testing-only-not-real' }}" >> $GITHUB_ENV
        echo "OPENAI_API_BASE=${{ secrets.OPENAI_API_BASE || 'https://api.openai.com/v1' }}" >> $GITHUB_ENV
        echo "OPENAI_MODEL_NAME=${{ secrets.OPENAI_MODEL_NAME || 'gpt-4o-mini' }}" >> $GITHUB_ENV
        echo "LOGLEVEL=DEBUG" >> $GITHUB_ENV
        echo "PYTHONPATH=${{ github.workspace }}/src/praisonai-agents:$PYTHONPATH" >> $GITHUB_ENV

    - name: Debug API Key Status
      run: |
        echo "ğŸ” Checking API key availability..."
        if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
          echo "âœ… GitHub secret OPENAI_API_KEY is available"
          echo "ğŸ”‘ API key starts with: $(echo "$OPENAI_API_KEY" | cut -c1-7)..."
        else
          echo "âš ï¸ GitHub secret OPENAI_API_KEY is NOT set - using fallback"
          echo "ğŸ”‘ Using fallback key: sk-test-key..."
        fi
        echo "ğŸŒ API Base: $OPENAI_API_BASE"
        echo "ğŸ¤– Model: $OPENAI_MODEL_NAME"
        echo "ğŸ› Log Level: $LOGLEVEL"
        echo "ğŸ“Š Environment Check:"
        echo "  - OPENAI_API_KEY length: ${#OPENAI_API_KEY}"
        echo "  - OPENAI_API_BASE: $OPENAI_API_BASE"
        echo "  - OPENAI_MODEL_NAME: $OPENAI_MODEL_NAME"
        echo "  - LOGLEVEL: $LOGLEVEL"

    - name: Debug Python Environment Variables  
      run: |
        python -c "
        import os
        print('ğŸ Python Environment Variable Check:')
        api_key = os.environ.get('OPENAI_API_KEY', 'NOT_SET')
        if api_key != 'NOT_SET':
            print(f'  âœ… OPENAI_API_KEY: {api_key[:7]}... (length: {len(api_key)})')
        else:
            print('  âŒ OPENAI_API_KEY: NOT_SET')
        print(f'  ğŸŒ OPENAI_API_BASE: {os.environ.get(\"OPENAI_API_BASE\", \"NOT_SET\")}')
        print(f'  ğŸ¤– OPENAI_MODEL_NAME: {os.environ.get(\"OPENAI_MODEL_NAME\", \"NOT_SET\")}')
        print(f'  ğŸ“‹ All OPENAI env vars:')
        for key, value in os.environ.items():
            if key.startswith('OPENAI'):
                print(f'    {key}: {value[:10] if len(value) > 10 else value}...')
        "

    - name: Validate API Key
      run: |
        echo "ğŸ”‘ Testing API key validity with minimal OpenAI call..."
        python -c "
        import os
        try:
            from openai import OpenAI
            client = OpenAI(api_key=os.environ.get('OPENAI_API_KEY'))
            response = client.models.list()
            print('âœ… API Key is VALID - OpenAI responded successfully')
            print(f'ğŸ“Š Available models: {len(list(response.data))} models found')
        except Exception as e:
            print(f'âŒ API Key is INVALID - Error: {e}')
            print('ğŸ” This explains why all API-dependent tests are failing')
            print('ğŸ’¡ The GitHub secret OPENAI_API_KEY needs to be updated with a valid key')
        "
      continue-on-error: true

    - name: Run Unit Tests
      run: |
        cd src/praisonai && python -m pytest tests/unit/ -v --tb=short --disable-warnings --cov=praisonai --cov-report=term-missing

    - name: Run Integration Tests  
      run: |
        cd src/praisonai && python -m pytest tests/integration/ -v --tb=short --disable-warnings

    - name: Debug Directory Structure
      run: |
        echo "ğŸ” Debugging directory structure for CrewAI tests..."
        cd src/praisonai
        echo "Current working directory: $(pwd)"
        echo "ğŸ“ Contents of current directory:"
        ls -la
        echo ""
        echo "ğŸ“ Contents of tests directory:"
        ls -la tests/ || echo "âŒ tests/ directory not found"
        echo ""
        echo "ğŸ“ Contents of tests/integration:"
        ls -la tests/integration/ || echo "âŒ tests/integration/ directory not found"
        echo ""
        echo "ğŸ“ Looking for crewai directory:"
        find . -name "crewai" -type d 2>/dev/null || echo "âŒ No crewai directories found"
        echo ""
        echo "ğŸ“ Full directory tree of tests:"
        tree tests/ || find tests/ -type d 2>/dev/null || echo "âŒ Cannot explore tests directory"

    - name: Test AutoGen Framework
      run: |
        echo "ğŸ¤– Testing AutoGen Framework Integration..."
        cd src/praisonai && python tests/test_runner.py --pattern autogen --verbose

    - name: Test CrewAI Framework
      run: |
        echo "â›µ Testing CrewAI Framework Integration..."
        cd src/praisonai
        echo "ğŸ” Trying test runner first..."
        python tests/test_runner.py --pattern crewai --verbose || {
          echo "âŒ Test runner failed, trying direct pytest..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“ Looking for CrewAI tests..."
          find . -name "*crewai*" -type f 2>/dev/null
          echo "ğŸ§ª Trying direct pytest on integration/crewai..."
          python -m pytest tests/integration/crewai/ -v --tb=short --disable-warnings || {
            echo "âŒ Direct path failed, trying relative path..."
            python -m pytest integration/crewai/ -v --tb=short --disable-warnings || {
              echo "âŒ All CrewAI test attempts failed"
              exit 1
            }
          }
        }

    - name: Run Legacy Tests with API Key
      run: |
        echo "ğŸ§ª Running legacy tests with real API key..."
        cd src/praisonai && python -m pytest tests/test.py -v --tb=short --disable-warnings

    - name: Upload Coverage Reports
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          .coverage
          htmlcov/
        retention-days: 7