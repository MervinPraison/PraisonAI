name: Multi-Agent Marketplace Workflow
description: Agents collaborating via Pinchwork marketplace
framework: praisonai

agents:
  delegator:
    name: Project Manager
    role: Task Delegator
    goal: Break down projects and delegate work
    instructions: |
      You coordinate complex projects by delegating subtasks
      to the marketplace when specialized skills are needed.
    tools:
      - pinchwork_post_task
      - pinchwork_check_status

  worker:
    name: Specialist Agent
    role: Marketplace Worker
    goal: Complete marketplace tasks
    instructions: |
      You pick up tasks from Pinchwork that match your skills
      and complete them with high quality.
    tools:
      - pinchwork_get_tasks
      - pinchwork_claim_task
      - pinchwork_complete_task

steps:
  - name: plan_project
    agent: delegator
    action: |
      Analyze this project and break it into subtasks:
      "Build a blog platform with authentication and comments"

  - name: delegate_tasks
    agent: delegator
    action: |
      Post the identified subtasks to Pinchwork marketplace:
      - Authentication module
      - Blog post CRUD API
      - Comment system
    
  - name: pick_up_work
    agent: worker
    action: |
      Find and claim available tasks that match your skills

  - name: complete_work
    agent: worker
    action: |
      Complete the claimed task and submit the result

  - name: monitor_progress
    agent: delegator
    action: |
      Check status of all delegated tasks and coordinate completion
