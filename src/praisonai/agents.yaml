# Movie Script Workflow - Cat in Mars
# Uses the modern agents + steps format

name: Create Movie Script About Cat in Mars
description: A sequential workflow to research, design narrative, and write a movie script
framework: praisonai

workflow:
  verbose: true

agents:
  researcher:
    name: Researcher
    role: Research Analyst
    goal: Gather information about Mars and cats
    backstory: Skilled in research, with a focus on gathering accurate and relevant information.
    instructions: |
      Research about Mars, its environment, and the feasibility of a cat being on Mars.
      Also, research about cat behavior and characteristics.
    tools:
      - search_tool

  narrative_designer:
    name: Narrative Designer
    role: Story Concept Developer
    goal: Create a story concept for a movie about a cat in Mars
    backstory: Skilled in narrative development, with a focus on creating engaging stories.
    instructions: |
      Use the research findings to craft a unique story concept for a movie about a cat in Mars.
      Create narrative arcs, character bios, and settings.

  scriptwriter:
    name: Scriptwriter
    role: Script Writer
    goal: Write a movie script about a cat in Mars
    backstory: Expert in dialogue and script structure, translating concepts into scripts.
    instructions: |
      Turn the story concept into a production-ready movie script,
      including dialogue and scene details.

steps:
  - agent: researcher
    action: "Research about Mars environment and cat behavior for the movie concept"

  - agent: narrative_designer
    action: "Create story concept based on research: {{previous_output}}"

  - agent: scriptwriter
    action: "Write the final movie script based on the story concept: {{previous_output}}"